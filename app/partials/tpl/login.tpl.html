<div class="layer">
	<div class="login-section">
		<h1>Please log in</h1>
		<form role="form" name="loginForm">
			<input type="text" required ng-model="user.email" placeholder="Email">
			<input type="password" required ng-model="user.password" placeholder="Password">
			<input type="submit" value="Login" ng-disable="loginForm.$invalid" ng-click="login(user)">
			<a class="link-button-grey" ng-href="#/login" class="button">Register</a>
		</form>
	</div>
</div>
